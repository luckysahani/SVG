<svg onload="addHandler()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" xmlns:xlink="http://www.w3.org/1999/xlink">
  <rect id="rect" x="200" y="100" width="100" height="100" fill="#000" />
  <animate xlink:href="#rect" attributeName="width" from="100" to="250" begin="0s" dur="5s" fill="freeze" repeatCount="2"></animate>
  <animate xlink:href="#rect" attributeName="height" from="100" to="250" begin="0s" dur="5s" fill="freeze" repeatCount="2"></animate>
  <animate xlink:href="#rect" attributeName="fill" from="#000" to="#ff0" begin="0s" dur="5s" fill="freeze" repeatCount="2"></animate>
  <animate xlink:href="#rect" attributeName="stroke" from="#000" to="#f0f" begin="0s" dur="5s" fill="freeze" repeatCount="2"></animate>
</svg>
